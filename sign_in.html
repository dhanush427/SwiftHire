<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In | SwiftHire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    
    <link href="Comp.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="gfont">
    <!-- NavBar (Same as the one on homepage) -->
    <nav class="navbar navbar-expand-md sticky-top">
      <div class="container-fluid">
        <h1 class="navbar-brand"> SwiftHire </h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="post_job.html">Post Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search_job.html">Search Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#aboutme">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sign_in.html">Sign In</a>
            </li>
            <li class="nav-item">
              <button id="darkmode" class="nav-link" onclick="document.body.style.backgroundColor = 'rgb(32,32,32)'; document.body.style.color = 'white';">Dark mode</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sign In / Create Account Form -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="btn btn-primary btn-block" id="sign-in-tab" data-toggle="pill" href="#sign-in" role="tab">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary btn-block" id="create-account-tab" data-toggle="pill" href="#create-account" role="tab">Create Account</a>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <!-- Sign In Form -->
            <div class="tab-pane fade show active" id="sign-in" role="tabpanel">
              <form>
                <div class="form-group">
                  <label for="signInEmail">Email address</label>
                  <input type="email" class="form-control" id="signInEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="signInPassword">Password</label>
                  <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </form>
            </div>

            <!-- Create Account Form -->
            <div class="tab-pane fade" id="create-account" role="tabpanel">
              <form>
                <div class="form-group">
                  <label for="createEmail">Email address</label>
                  <input type="email" class="form-control" id="createEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="createPassword">Password</label>
                  <input type="password" class="form-control" id="createPassword" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
